<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
    <style>
       *{
        margin: 0px;
        padding: 0px;
       }
       .container{
        width: 70%;
        margin: auto;
        text-align: center;
        margin-top: 50px;
       }
       .inputTags input{
        padding: 10px;
        margin-bottom: 40px;
       }
       .allButtons button{
          margin: 0px 5px ;
          padding: 5px 10px;
       }

    </style>
</head>
<body>
    <div class="container">
        <div class="inputTags">
            <input id="first" type="number">
            <input id="second" type="number">
        </div>

        <div class="allButtons">
            <button id="add">Add</button>
            <button id="sub">Subtract</button>
            <button id="multi">Multiply</button>
            <button id="divi">Divide</button>
        </div>

    </div>
</body>
</html>
<script>
     let num1 = document.querySelector("#first");
     let num2 = document.querySelector("#second");

     let add = document.querySelector("#add");
     let sub = document.querySelector("#sub");
     let multi = document.querySelector("#multi");
     let divi = document.querySelector("#divi");

     add.addEventListener("click",function(){
       let ans = Number(num1.value) + Number(num2.value);
       alert(ans);
     })

     sub.addEventListener("click",function(){
        let ans = Number(num1.value) - Number(num2.value);
        alert(ans);
     })

     multi.addEventListener("click",function(){
        let ans = Number(num1.value) * Number(num2.value);
        alert(ans);
     })

     divi.addEventListener("click",function(){
        let ans = Number(num1.value) / Number(num2.value);
        alert(ans);
     })
</script>
