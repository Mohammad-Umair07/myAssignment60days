<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmi Calculator</title>
</head>
<body>
    <div class="Calculator">
         <h1>Check your BMI</h1>
         <p>Enter your weight and height below to chek your BMI results</p>
         <p><b>Put</b> Your weight in here <b>(KG)</b></p>
         <input type="text" name="" id="w">
         <p><b>And </b>your height in here <b>(CM)</b></p>
         <input id="h" type="text">
         <button id="Calculate" style="display: block;">Calculate BMI</button>
         <h4 id="result">Your Result Here</h4>
    </div>
</body>
</html>
<script>
    let w = document.querySelector("#w");
    let h = document.querySelector("#h");

    let res = document.querySelector("#Calculate");
    let show = document.querySelector("#result");
    res.addEventListener("click",function(){
        let bmi = 0;
        let hi = (h.value)*0.01;
        bmi = (w.value)/ (hi*hi);
        bmi = bmi.toFixed(1);
        if(bmi<=18.4){
          show.innerText = `Your BMI is ${bmi} which means Your UnderWeight`;
        }else if(bmi>=18.5 && bmi <= 24.9){
            show.innerText = `Your BMI is ${bmi} which means Your Normal Weight`;
        }else if(bmi >= 25 && bmi <= 29.9){
            show.innerText = `Your BMI is ${bmi} which means Your Overweight`;
        }else if(bmi>=30){
            show.innerText = `Your BMI is ${bmi} which means Your Obese`;
        }

    })
</script>
